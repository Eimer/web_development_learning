<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tic tac toe</title>
  <meta name="description" content="t09. Tic tac toe">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="main-content">
      <h2 class="head-h">Tic-tac toe</h2>
      <div class="head-div">
        <div class="grids">
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
          <div class="one-grid"><p></p></div>
        </div>
        <div class="options">
          <div class="players" id="player-one"><p>Player 1</p></div>
          <div class="players" id="player-two"><p>Player 2</p></div>
          <div class="turns">Number of turns</div>
          <div class="count-turns">0</div>
          <div class="winner"></div>
          <div class="restart-block">
            <input class="restart-btn" type="button" value="Play again">
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </main>
</body>

</html>
