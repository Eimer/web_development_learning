<!doctype html>
<html lang="en">

<head>
  <title>"Super</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <form class="main_form" name="form">
    <p id="legend">Superhero request form</p>
    <div class="head">
      <p>What do you need help with?</p>
    </div>
    <div class="upper">
      <input id="defeat" type="checkbox" class="radio">
      <div class="cont">
        <label for="defeat">DEFET A VILLAIN</label>
      </div>
      <input id="save" type="checkbox" class="radio">
      <div class="cont">
        <label for="save">SAVE A CIVILIAN</label>
      </div>
      <input id="stop" type="checkbox" class="radio">
      <div class="cont">
        <label for="stop">STOP A ROBBERY</label>
      </div>
    </div>
    <div class="upper" id="mid">
      <input id="prevent" type="checkbox" class="radio">
      <div class="cont">
        <label for="prevent">PREVENT AN APOCALYPSE</label>
      </div>
      <input id="train" type="checkbox" class="radio">
      <div class="cont">
        <label for="train">TRAIN A SIDEKICK</label>
      </div>
    </div>
    <div class="upper">
      <input id="other" type="checkbox" class="radio">
      <div class="cont">
        <label for="other">OTHER STUFF</label>
      </div>
    </div>
    <div class="job">
      <input type="text" name="job_details" class="inp_job" placeholder="   Job details">
    </div>
    <div class="name_mail">
      <div class="last">
        <input type="text" name="name" class="inp_name" placeholder="   Name">
      </div>
      <div class="last">
        <input type="text" name="name" class="inp_name" placeholder="   Email">
      </div>
    </div>
    <input type="submit" value="SEND" class="send">
  </form>
</body>

</html>
