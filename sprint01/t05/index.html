<!doctype html>
<html lang="en">

<head>
  <title>"The Infinity Stones</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="first">
    <div class="hero">
      <img class="image" id="Capitan-America" src="assets/images/Captain-America.png" alt="Captain-America">
      <div class="inside">
        <p class="desc"><b>Captain America</b></p>
        <p class="sub">Steven Rogers</p>
      </div>
    </div>
    <div class="hero" id="Iron-Man">
      <img class="image" src="assets/images/Iron-man.png" alt="Captain-America">
      <div class="inside">
        <p class="desc"><b>Iron Man</b></p>
        <p class="sub">Tony Stark</p>
      </div>
    </div>
  </div>
  <div class="first">
    <div class="hero" id="Black-Widow">
      <img class="image" src="assets/images/Black-Widow.png" alt="Captain-America">
      <div class="inside">
        <p class="desc"><b>Black Widow</b></p>
        <p class="sub">Natasha Romanoff</p>
      </div>
    </div>
    <div class="hero" id="Spider-Man">
      <img id="Spider-img" class="image" src="assets/images/Spider-man.png" alt="Captain-America">
      <div class="inside">
        <p class="desc"><b>Spider man</b></p>
        <p class="sub">Peter Parker</p>
      </div>
    </div>
  </div>
</body>

</html>
